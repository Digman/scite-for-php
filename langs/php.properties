[PHP Online Manual]
#command.name.44.*=PHP Online Manual
command.44.*=http://docs.php.net/manual-lookup.php?pattern=$(CurrentWord)&lang=zh
command.subsystem.44.*=2
command.mode.44.*=savebefore:no
